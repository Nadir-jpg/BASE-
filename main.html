<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NADIR-DEVELPER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Background full page dark neon */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #000000 100%);
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Main box transparent hata diya */
    .box {
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,245,212,0.3);
      box-shadow: 0 0 20px rgba(0,245,212,0.4);
    }

    .centered-text { color: #00f5d4; text-shadow: 0 0 10px #00f5d4; }
    #text h6 { color: #ff9d9d; }

    .input-container {
      display: flex;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      background: #111;
      margin: auto;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #1f1f1f;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #00f5d4;
      color: #fff;
    }

    .input-container input:focus {
      outline: none;
      border-left: 2px solid #ff005c;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #ff005c 100%);
      font-weight: 900;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #00f5d4 0%, #32cd32 100%);
      color: black;
    }

    /* Creators Section */
    .creators {
      margin: 40px auto;
      text-align: center;
    }

    .creators h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00f5d4;
      text-shadow: 0 0 15px rgba(0,245,212,0.8);
    }

    .creator-card {
      background: #0f0f0f;
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      width: 280px;
      box-shadow: 0 0 20px rgba(0,245,212,0.3);
      transition: 0.3s;
    }

    .creator-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255,0,92,0.6);
    }

    .creator-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #00f5d4;
    }

    .creator-card h3 {
      font-size: 20px;
      color: #00f5d4;
    }

    .creator-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .social-links a {
      color: #00f5d4;
      font-size: 22px;
      margin: 0 8px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ff005c;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="text">
      <i class="fa fa-user"></i>
      <h2 class="centered-text"> ANUWH MD V1 </h2>
      <h4 class="centered-text">‚àû Link with phone number ‚àû</h4>
      <br>
      <h6>üå¥ Enter Your Number With Country Code üå¥</h6>
      <div class="input-container">
        <input placeholder="+923466586515" type="number" id="number">
        <button id="submit">enter</button>
      </div>
      <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
      <br><br>
      <main id="pair"></main>
    </div>
  </div>

  <!-- Creators Section -->
  <div class="creators">
    <h2>üåü THE DARK-DEVEL TEAM üåü</h2>

    <div class="creator-card">
      <img src="https://i.ibb.co/ZpxxM4hR/Golden-Queen-MD-VIMAMODS-5hdqra1a.jpg" alt="Creator 1" class="creator-img">
      <h3>THE NADIR-MD</h3>
      <p>DEVELPER | TEAM OWNER</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="creator-card">
      <img src="https://i.ibb.co/z7gW3Ls/avatar2.png" alt="Creator 2" class="creator-img">
      <h3>THE DARK-LEGEND</h3>
      <p>CO-OWNER | WA-BANNER</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:#00f5d4;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:red;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff005c;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff005c;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:#00f5d4;font-size:20px";
        a.innerHTML = '<a style="color:#00f5d4;font-weight:bold">Please Wait... </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:#00f5d4;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
