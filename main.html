<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/jwu3x9.jpeg"); 
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
      box-shadow: none; 
    }

    #text { color: #000; }
    .input-container input { color: #000; }
    .centered-text { color: #000; }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    @media (max-width: 500px) {
      .input-container { flex-direction: column; }
      .input-container input { border-radius: 0.8rem; }
      .input-container button { border-radius: 0.8rem; }
    }

    /* Creators Section Dark Style */
    .creators {
      margin: 40px auto;
      text-align: center;
      color: #00f5d4;
    }

    .creators h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00f5d4;
      text-shadow: 0 0 10px rgba(0,245,212,0.6);
    }

    .creator-card {
      background: #0f0f0f;
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      width: 280px;
      box-shadow: 0 0 20px rgba(0,245,212,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .creator-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0,245,212,0.6);
    }

    .creator-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #00f5d4;
    }

    .creator-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #00f5d4;
    }

    .creator-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .social-links a {
      color: #00f5d4;
      font-size: 22px;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ff005c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h2 class="centered-text"> ANUWH MD V1 </h2>
          <h4 class="centered-text">‚àû Link with phone number ‚àû</h4>
          <br>
          <h6>üå¥ Enter Your Number With Country Code üå¥</h6>
          <div class="input-container">
            <input placeholder="+947xxxxxxxx" type="number" id="number">
            <button id="submit">enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <!-- Creators Section -->
  <div class="creators">
    <h2>üåü Our Creators üåü</h2>

    <div class="creator-card">
      <img src="https://i.ibb.co/4Y4J1nQ/avatar1.png" alt="Creator 1" class="creator-img">
      <h3>Hansa Dewmina</h3>
      <p>Developer | Frontend Developer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="creator-card">
      <img src="https://i.ibb.co/z7gW3Ls/avatar2.png" alt="Creator 2" class="creator-img">
      <h3>Didula Rashmika</h3>
      <p>Owner | Developer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please Wait... </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
